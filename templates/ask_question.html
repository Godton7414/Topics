{% extends "index.html" %}
{% block content %}
<div class="container mt-4">
    <h2>提出問題</h2>
    <form method="POST" action="{{ url_for('ask_question') }}">
        <div class="form-group mb-3">
            <label for="category_id">類別:</label>
            <select name="category_id" id="category_id" class="form-control" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group mb-3">
            <label for="title">標題:</label>
            <input type="text" name="title" id="title" class="form-control" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="question">問題描述:</label>
            <textarea name="question" id="question" class="form-control" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">提交問題</button>
    </form>
</div>
{% endblock %}
