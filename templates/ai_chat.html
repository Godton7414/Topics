<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI法律諮詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .chat-container {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .user-message {
            background: #e8491d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 70%;
            margin-left: auto;
        }

        .bot-message {
            background: #35424a;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 70%;
            margin-right: auto;
        }

        .input-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="site-name navbar-brand" href="{{ url_for('index') }}">法律諮詢網</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    <div class="law-menu nav-item">
                        <a class="nav-link" href="javascript:void(0)">法律</a>
                        <div class="law-submenu">
                            <a class="nav-link" href="{{ url_for('civil_law') }}">民法</a>
                            <a class="nav-link" href="{{ url_for('criminal_law') }}">刑法</a>
                            <a class="nav-link" href="{{ url_for('constitution') }}">憲法</a>
                        </div>
                    </div>
                    <a class="nav-link" href="{{ url_for('callme') }}">聯絡我們</a>
                    <a class="nav-link" href="{{ url_for('ai_chat') }}">AI法律諮詢</a>
                </div>
                <div class="navbar-nav">
                    {% if username %}
                        <span class="nav-link">你好，{{ username }}!</span>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('register') }}">創建帳密</a>
                        <a class="nav-link" href="{{ url_for('login') }}">使用者登入</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="chat-container">
            <h2>AI法律諮詢</h2>
            <div class="chat-box" id="chat-box">
                <!-- 聊天記錄將顯示在這裡 -->
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="user-input" placeholder="輸入您的法律問題...">
                <button class="btn btn-primary" id="send-btn">發送</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === "") return;

            // 顯示用戶的訊息
            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // 清空輸入框
            document.getElementById('user-input').value = '';

            // 發送請求到後端
            fetch('/ai_chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_input=${encodeURIComponent(userInput)}`
            })
            .then(response => response.json())
            .then(data => {
                // 顯示AI的回應
                const botMessage = document.createElement('div');
                botMessage.className = 'bot-message';
                botMessage.textContent = data.response;
                chatBox.appendChild(botMessage);

                // 滾動到最新訊息
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
